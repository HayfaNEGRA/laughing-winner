			<p:column id="c3">

		<p:dataTable value="#{demandeCreditBean.credits}" var="u" border="2" style="width:500px" >
		
		
        <p:column id="c">
				<f:facet name="header">
					<h:outputText value="Number" />

				<h:outputText value="#{u.idCredit}" />
