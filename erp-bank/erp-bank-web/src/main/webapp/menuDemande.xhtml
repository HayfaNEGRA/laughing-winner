<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<h1>List of Demands</h1>
	<h:form>
		<p:dataTable value="#{demandeCreditBean.demandes}" var="u" border="2" style="width:500px" >
		<p:ajax event="rowToggle" listener="#{demandeCreditBean.getImage()}" />
		<p:column style="width:16px">
            <p:rowToggler />
        </p:column>
			<p:column id="c1">
				<f:facet name="header">
					<h:outputText value="Type" />
				</f:facet>
				<h:outputText value="#{u.type}" />
			</p:column>
			<p:column id="c2">
				<f:facet name="header">
					<h:outputText value="Descripton" />
				</f:facet>
				<h:outputText value="#{u.description}" />
			</p:column>
			<p:column id="c3">
				<f:facet name="header">
					<h:outputText value="Montant" />
				</f:facet>
				<h:outputText value="#{u.montant}" />
			</p:column>
			 <p:rowExpansion>
            <p:panelGrid  columns="2" columnClasses="label,value" style="width:300px">
                
 
                <h:outputText value="Year" />
                <h:outputText value="#{u.montant}" />
 
                <h:outputText value="Color:" />
                <h:outputText value="#{u.description}" />
 
                <h:outputText value="Price" />
                <h:outputText value="#{u.type}" />
                
                <h:outputText value="document :"/>
                <p:commandButton value="Modal" type="button" onclick="PF('dlg2').show();" />
            </p:panelGrid>
        </p:rowExpansion>

		</p:dataTable>
<p:dialog header="Modal Dialog" widgetVar="dlg2" modal="true" style="width:70%">
     <p:graphicImage url="/WEB-INF/images/#{demandeCreditBean.image}" style="width:25px" />
</p:dialog> 
 
	</h:form>

	<p:graphicImage url="/webapp/WEB-INF/images/WWW.YTS.TO.jpg" style="width:500px" />	

</body>
</html>
