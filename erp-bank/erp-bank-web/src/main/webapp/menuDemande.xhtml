<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

<h:form>

	<p:menubar   >
            
            <p:submenu label="Actions" style="font-size:16px;" icon="ui-icon-gear" >
             <p:menuitem value="Manage Credits" style="font-size:16px;" icon="fa fa-gears" action = "#{demandeCreditBean.doGoToAllCredits()}"/>
             <p:menuitem value="Credit Statistics" style="font-size:16px;" icon="fa fa-gears" action="#{demandeCreditBean.doGoToChart()}"/>
             
            </p:submenu>
            
            <p:submenu label="#{loginBean.employeeLoggedIn.email}" style="font-size:16px;" icon="fa fa-user" >
            <p:menuitem value="Log out" style="font-size:16px;" icon="fa fa-power-off" action="#{loginBean.doLogout()}" />
          </p:submenu>
 
           
    </p:menubar>
    
    
		
	</h:form>

	<h1>List of Demands</h1>
	<h:form>
		<p:dataTable value="#{demandeCreditBean.demandesAdmin}" var="u" border="2" style="width:500px" >
		<p:ajax event="rowToggle" listener="#{demandeCreditBean.getImage()}" />
		<p:column style="width:16px">
            <p:rowToggler />
        </p:column>
        <p:column id="c">
				<f:facet name="header">
					<h:outputText value="Number" />
				</f:facet>
				<h:outputText value="#{u.idDemande}" />
			</p:column>
			<p:column id="c8">
				<f:facet name="header">
					<h:outputText value="Customer" />
				</f:facet>
				<h:outputText value="#{u.customer.email}" />
			</p:column>
			<p:column id="c1">
				<f:facet name="header">
					<h:outputText value="Type" />
				</f:facet>
				<h:outputText value="#{u.type}" />
			</p:column>
			<p:column id="c2">
				<f:facet name="header">
					<h:outputText value="Descripton" />
				</f:facet>
				<h:outputText value="#{u.description}" />
			</p:column>
			<p:column id="c3">
				<f:facet name="header">
					<h:outputText value="Montant" />
				</f:facet>
				<h:outputText value="#{u.montant}" />
			</p:column>
			<p:column id="c4">
				<f:facet name="header">
					<h:outputText value="Date" />
				</f:facet>
				<h:outputText value="#{u.dateDemande}" />
			</p:column>
			 <p:rowExpansion>
            <p:panelGrid  columns="2" columnClasses="label,value" style="width:300px">
                
 				
 				<h:outputText value="Customer" />
                <h:outputText value="#{u.customer.email}" />
 				
                <h:outputText value="Amount" />
                <h:outputText value="#{u.montant}" />
 
                <h:outputText value="Description" />
                <h:outputText value="#{u.description}" />
 
                <h:outputText value="Type" />
                <h:outputText value="#{u.type}" />
                
                <h:outputText value="Date" />
                <h:outputText value="#{u.dateDemande}" />
                
                <h:outputText value="document :"/>
                <p:commandButton value="View" type="button" onclick="PF('dlg2').show();" />
                
                <p:commandButton value="Accept" action="#{demandeCreditBean.doUpdateDemandeCredit(u)}" />
                <p:commandButton value="Decline" action="#{demandeCreditBean.doDeleteDemandeCredit(u)}" />
            </p:panelGrid>
        </p:rowExpansion>

		</p:dataTable>
<p:dialog header="Document" widgetVar="dlg2" modal="true" style="width:70%">
     <p:graphicImage value="/resources/images/#{demandeCreditBean.demande.file}" style="width:500px" />
</p:dialog> 




 
	</h:form>

	

<br></br>
	<h1>List of Credits</h1>
	<h:form>
		<p:dataTable value="#{demandeCreditBean.creditsAdmin}" var="u" border="2" style="width:500px" >
		
		
        <p:column id="c9">
				<f:facet name="header">
					<h:outputText value="Number" />
				</f:facet>
				<h:outputText value="#{u.idCredit}" />
			</p:column>
			 <p:column id="c">
				<f:facet name="header">
					<h:outputText value="Customer" />
				</f:facet>
				<h:outputText value="#{u.client.email}" />
			</p:column>
			<p:column id="c1">
				<f:facet name="header">
					<h:outputText value="Type" />
				</f:facet>
				<h:outputText value="#{u.typeCrÃ©dit}" />
			</p:column>
			<p:column id="c2">
				<f:facet name="header">
					<h:outputText value="Still to pay" />
				</f:facet>
				<h:outputText value="#{u.montantRestant}" />
			</p:column>
			<p:column id="c3">
				<f:facet name="header">
					<h:outputText value="Date" />
				</f:facet>
				<h:outputText value="#{u.dateFin}" />
			</p:column>
			

		</p:dataTable>

 
	</h:form>



</body>
</html>
